configure_light() {
    reset_configs light
    source ${HOME}/.config/bspwm/themes/bsp.cfg
    cp ${HOME}/.vim/configs/theme_template.vim ${HOME}/.vim/configs/theme.vim
    killall -qw picom
    killall -qw conky
    killall -qw polybar
    killall -qw twmnd
    xsetroot -solid "#020D04"

    bspc config window_gap 0
    notify-send "DUNST_COMMAND_PAUSE"
}

